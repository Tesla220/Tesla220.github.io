  <script type="text/javascript">
    //Массив вопросов и ответа
    var data_array = [
      ["В каком году родился Никола Тесла?", "В 1894 году", "В 1837 году", "В 1856 году", "В 1892 году", 3],
      ["Кто изобрел радио?", "Гульельмо Маркони", "Никола Тесла", "Александр Попов", "Томас Эдисон", 2],
      ["В какой университет поступил Никола Тесла в 1875 году?", "Венский технический университет", "Грацский университет имени Карла и Франца", "Гарвардский университет", "Карлов университет", 2],
      ["В каком году Никола Тесла переехал в Нью-Йорк?", "В 1813 году", "В 1865 году", "В 1872 году", "В 1884 году", 4],
      ["К каком известному американскому предпринимателю устроился на работу Никола Тесла сразу после прибытия в Нью-Йорк?", "Томас Эдисон", "Генри Форд", "Альфред Крупп", "Джордж Вестингауз", 1],
      ["В каком году была основана «Tesla Electric Company»?", "В 1912 году", "В 1887 году", "В 1845 году", "В 1894 году", 2],
      ["Какую из всемирных выставок Экспо посетил Никола Тесла?", "Всемирная выставка 1971 года в Праге", "Всемирная выставка 1862 года в Лондоне", "Всемирная выставка 1958 года в Брюсселе", "Всемирная выставка 1889 года в Париже", 4],
      ["В какой город переехал Никола Тесла 18 мая 1899 года?", "Колорадо-Спрингс", "Питтсбург", "Нью-Йорк", "Филадельфия", 1],
      ["В каком году умер Никола Тесла?", "В 1963 году", "В 1989 году", "В 1943 году", "В 1973 году", 3],
      ["В какой области науки работал Никола Тесла?", "Ядерная физика", "Электротехника", "Лингвистика", "Биология", 2]
    ];

    var plus = 0;
    var cur_answer = 0;
    var count_answer = data_array.length;

    function check(num) {

      if (num == 0) {

        document.getElementById('option1').style.display = 'block';
        document.getElementById('option2').style.display = 'block';
        document.getElementById('option3').style.display = 'block';
        document.getElementById('option4').style.display = 'block';
        document.getElementById('question').style.display = 'block';

        document.getElementById('option1').innerHTML = data_array[cur_answer][1];
        document.getElementById('option2').innerHTML = data_array[cur_answer][2];
        document.getElementById('option3').innerHTML = data_array[cur_answer][3];
        document.getElementById('option4').innerHTML = data_array[cur_answer][4];
        document.getElementById('question').innerHTML = data_array[cur_answer][0];

        document.getElementById('welcom').style.display = 'none';
        document.getElementById('start').style.display = 'none';
        document.getElementById('end').style.display = 'inline';

      } else {

        if (num == data_array[cur_answer][5]) {
          plus++;
          document.getElementById('result').innerHTML = 'Верно!';
        } else {
          document.getElementById('result').innerHTML = "Неверно! Правильный ответ: " + data_array[cur_answer][data_array[cur_answer][5]];
        }

        cur_answer++;
        if (cur_answer < count_answer) {

          document.getElementById('option1').innerHTML = data_array[cur_answer][1];
          document.getElementById('option2').innerHTML = data_array[cur_answer][2];
          document.getElementById('option3').innerHTML = data_array[cur_answer][3];
          document.getElementById('option4').innerHTML = data_array[cur_answer][4];
          document.getElementById('question').innerHTML = data_array[cur_answer][0];

        } else {

          document.getElementById('option1').style.display = 'none';
          document.getElementById('option2').style.display = 'none';
          document.getElementById('option3').style.display = 'none';
          document.getElementById('option4').style.display = 'none';
          document.getElementById('question').style.display = 'none';
          document.getElementById('end').style.display = 'inline';

          var percent = Math.round(plus / count_answer * 100);
          var res = 'Плохо!';
          if (percent >= 70) res = 'Хорошо!';
          if (percent >= 90) res = 'Отлично!';

          document.getElementById('result').innerHTML = plus + ' из ' + count_answer + ' (' + percent + '%)<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + res;
        }
      }
    }
  </script>
